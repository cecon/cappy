<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2D5A87;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3F5F;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F39C12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E67E22;stop-opacity:1" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGradient)"/>
  
  <!-- Background Pattern -->
  <circle cx="200" cy="320" r="100" fill="rgba(255,255,255,0.05)"/>
  <circle cx="1000" cy="80" r="120" fill="rgba(255,255,255,0.03)"/>
  
  <!-- Cappy Logo -->
  <g transform="translate(100, 200) scale(0.8)">
    <!-- Background circle -->
    <circle cx="0" cy="0" r="45" fill="#FFFFFF" stroke="#E8F4FD" stroke-width="2" filter="url(#shadow)"/>
    
    <!-- Cappy silhouette -->
    <g>
      <!-- Body -->
      <ellipse cx="0" cy="8" rx="20" ry="12" fill="#2D5A87"/>
      
      <!-- Head -->
      <circle cx="0" cy="-8" r="12" fill="#2D5A87"/>
      
      <!-- Ears -->
      <ellipse cx="-7" cy="-15" rx="2.5" ry="4" fill="#2D5A87"/>
      <ellipse cx="7" cy="-15" rx="2.5" ry="4" fill="#2D5A87"/>
      
      <!-- Eyes -->
      <circle cx="-4" cy="-10" r="1.5" fill="#FFFFFF"/>
      <circle cx="4" cy="-10" r="1.5" fill="#FFFFFF"/>
      
      <!-- Nose -->
      <ellipse cx="0" cy="-5" rx="1" ry="0.7" fill="#FFFFFF"/>
      
      <!-- Tech element - gear -->
      <g transform="translate(18, -18)">
        <circle r="6" fill="url(#iconGradient)" stroke="#D68910" stroke-width="1"/>
        <rect x="-1" y="-8" width="2" height="2" fill="url(#iconGradient)"/>
        <rect x="-1" y="6" width="2" height="2" fill="url(#iconGradient)"/>
        <rect x="-8" y="-1" width="2" height="2" fill="url(#iconGradient)"/>
        <rect x="6" y="-1" width="2" height="2" fill="url(#iconGradient)"/>
        <circle r="2" fill="#D68910"/>
      </g>
      
      <!-- Memory waves -->
      <g transform="translate(-18, -10)" opacity="0.8">
        <path d="M0,0 Q5,-3 10,0 Q15,3 20,0" stroke="#FFFFFF" stroke-width="1.5" fill="none"/>
        <path d="M0,3 Q5,0 10,3 Q15,6 20,3" stroke="#FFFFFF" stroke-width="1.5" fill="none"/>
        <path d="M0,6 Q5,3 10,6" stroke="#FFFFFF" stroke-width="1.5" fill="none"/>
      </g>
    </g>
  </g>
  
  <!-- Main Title -->
  <text x="190" y="180" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="800" fill="white" filter="url(#shadow)">
    Cappy Framework
  </text>
  
  <!-- Subtitle -->
  <text x="190" y="210" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="300" fill="rgba(255,255,255,0.9)" letter-spacing="2">
    CONTEXT • ACCUMULATE • PREVENT • LEARN • REMEMBER
  </text>
  
  <!-- Tagline -->
  <text x="190" y="250" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="500" fill="rgba(255,255,255,0.95)">
    Give your AI coding assistant permanent memory
  </text>
  
  <!-- Description -->
  <text x="190" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="rgba(255,255,255,0.8)">
    Context framework for GitHub Copilot • Learns from mistakes • Prevents repeated errors
  </text>
  
  <!-- AI Brain Visualization (Knowledge Graph) -->
  <g transform="translate(900, 200)">
    <!-- Main brain circle -->
    <circle cx="0" cy="0" r="80" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <circle cx="0" cy="0" r="60" fill="rgba(255,255,255,0.05)"/>
    
    <!-- Knowledge nodes (representing prevention rules) -->
    <circle cx="-40" cy="-30" r="6" fill="#F39C12" filter="url(#glow)">
      <animate attributeName="r" values="6;8;6" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="35" cy="-20" r="5" fill="#F39C12" filter="url(#glow)">
      <animate attributeName="r" values="5;7;5" dur="3s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-20" cy="40" r="5" fill="#F39C12" filter="url(#glow)">
      <animate attributeName="r" values="5;7;5" dur="3s" begin="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="30" cy="35" r="6" fill="#F39C12" filter="url(#glow)">
      <animate attributeName="r" values="6;8;6" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Connections (knowledge relationships) -->
    <line x1="-40" y1="-30" x2="35" y2="-20" stroke="rgba(243,156,18,0.5)" stroke-width="2">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="35" y1="-20" x2="30" y2="35" stroke="rgba(243,156,18,0.5)" stroke-width="2">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </line>
    <line x1="-40" y1="-30" x2="-20" y2="40" stroke="rgba(243,156,18,0.5)" stroke-width="2">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" begin="1s" repeatCount="indefinite"/>
    </line>
    <line x1="-20" y1="40" x2="30" y2="35" stroke="rgba(243,156,18,0.5)" stroke-width="2">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Code Pattern Elements -->
  <g transform="translate(750, 100)" opacity="0.6">
    <rect x="0" y="0" width="60" height="8" fill="rgba(255,255,255,0.3)" rx="4"/>
    <rect x="0" y="15" width="40" height="8" fill="rgba(255,255,255,0.2)" rx="4"/>
    <rect x="0" y="30" width="50" height="8" fill="rgba(255,255,255,0.3)" rx="4"/>
    <text x="70" y="12" font-family="monospace" font-size="12" fill="rgba(255,255,255,0.7)">// Prevention rules</text>
    <text x="70" y="27" font-family="monospace" font-size="12" fill="rgba(255,255,255,0.7)">// Context memory</text>
    <text x="70" y="42" font-family="monospace" font-size="12" fill="rgba(243,156,18,0.8)">// AI Learning++</text>
  </g>
  
  <!-- Prevention Rule Symbols -->
  <g transform="translate(750, 280)" opacity="0.7">
    <circle cx="0" cy="0" r="12" fill="none" stroke="#ff6b6b" stroke-width="3"/>
    <line x1="-8" y1="-8" x2="8" y2="8" stroke="#ff6b6b" stroke-width="3"/>
    <text x="25" y="5" font-family="system-ui" font-size="14" fill="rgba(255,255,255,0.8)">DON'T repeat mistakes</text>
  </g>
  
  <g transform="translate(750, 320)" opacity="0.7">
    <path d="M0,-10 L8,0 L0,10 L-8,0 Z" fill="#4ade80"/>
    <text x="25" y="5" font-family="system-ui" font-size="14" fill="rgba(255,255,255,0.8)">DO accumulate knowledge</text>
  </g>
  
  <!-- Model Context Protocol badge -->
  <g transform="translate(1020, 350)">
    <rect x="0" y="0" width="130" height="20" fill="rgba(0,0,0,0.4)" rx="10"/>
    <text x="65" y="14" font-family="system-ui" font-size="11" fill="white" text-anchor="middle">MCP Protocol Ready</text>
  </g>
  
  <!-- GitHub Copilot reference -->
  <g transform="translate(880, 350)">
    <rect x="0" y="0" width="120" height="20" fill="rgba(0,0,0,0.4)" rx="10"/>
    <text x="60" y="14" font-family="system-ui" font-size="11" fill="white" text-anchor="middle">GitHub Copilot ♥</text>
  </g>
</svg>